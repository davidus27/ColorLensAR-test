name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  # Static Analysis and Linting (Optional)
  lint:
    name: Lint and Format Check (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        run: npm run format
        continue-on-error: true

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: true

  # Security Audit (Optional)
  security:
    name: Security Audit (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm run audit
        continue-on-error: true

  # Test Suite
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./app/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/coverage/
          retention-days: 30

  # Build Android App (Optional - Expo 52 prebuild issues in CI)
  build-android:
    name: Build Android (Optional)
    needs: [test]
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Expo prebuild for Android
        run: npx expo prebuild --platform android --clean
        continue-on-error: true

      - name: Make gradlew executable
        run: chmod +x android/gradlew
        continue-on-error: true

      - name: Build Android APK
        run: cd android && ./gradlew assembleRelease --no-daemon
        continue-on-error: true

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app/android/app/build/outputs/apk/release/*.apk
          retention-days: 30
        if: success()

  # Build iOS App (Optional - Expo 52 prebuild issues in CI)
  build-ios:
    name: Build iOS (Optional)
    needs: [test]
    runs-on: macos-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: ./app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Run Expo prebuild for iOS
        run: npx expo prebuild --platform ios --clean
        continue-on-error: true

      - name: Install iOS dependencies
        run: cd ios && pod install
        continue-on-error: true

      - name: Build iOS app
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace \
            -scheme expostarterkittypescript \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/App.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            | xcpretty || true
        continue-on-error: true

      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: app/ios/build/
          retention-days: 30
        if: success()

  # Quality Gate for main branch
  quality-gate:
    name: Quality Gate
    needs: [test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Check required jobs passed
        run: |
          echo "All required quality checks passed! âœ…"
          echo "- Tests: Passed âœ…"
          echo ""
          echo "Optional checks (may pass or fail):"
          echo "- Lint & Format Check"
          echo "- Security Audit"
          echo "- Android Build (Expo 52 CI compatibility issues)"
          echo "- iOS Build (Expo 52 CI compatibility issues)"
          echo ""
          echo "ðŸ’¡ For reliable mobile builds, use 'eas build' locally or configure EAS Build"